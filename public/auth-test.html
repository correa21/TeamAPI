<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby Team - Auth Test</title>
    <link rel="stylesheet" href="css/auth-test.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>üèâ Rugby Team</h1>
            <p>Authentication Test Interface</p>
        </div>

        <div class="tabs">
            <button id="tab-login" class="tab active">Login</button>
            <button id="tab-register" class="tab">Register</button>
            <button id="tab-test" class="tab">API Test</button>
        </div>

        <!-- Login Form -->
        <div id="login-section" class="form-section active">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="player@team.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-section" class="form-section">
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">Email *</label>
                    <input type="email" id="registerEmail" placeholder="player@team.com" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password *</label>
                    <input type="password" id="registerPassword" placeholder="Min. 6 characters" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="playerName">Player Name *</label>
                    <input type="text" id="playerName" placeholder="Juan P√©rez" required>
                </div>
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth *</label>
                    <input type="date" id="dateOfBirth" required>
                </div>
                <div class="form-group">
                    <label for="curp">CURP *</label>
                    <input type="text" id="curp" placeholder="PEXJ950515HDFRNN01" required maxlength="18">
                </div>
                <div class="form-group">
                    <label for="teamId">Team *</label>
                    <select id="teamId" required>
                        <option value="">Loading teams...</option>
                    </select>
                    <small style="color: #666; font-size: 12px;">
                        No teams? <a href="#" id="create-team-help" style="color: #667eea;">Create one first</a>
                    </small>
                </div>
                <div class="form-group">
                    <label for="federationId">Federation ID *</label>
                    <input type="number" id="federationId" placeholder="12345" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" placeholder="+525512345678">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="">Select...</option>
                        <option value="Senior">Senior</option>
                        <option value="Junior">Junior</option>
                        <option value="Youth">Youth</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <!-- API Test Section -->
        <div id="test-section" class="form-section">
            <div id="loggedOut" class="hidden">
                <p style="text-align: center; color: #666;">Please login first to test API endpoints</p>
            </div>
            <div id="loggedIn" class="hidden">
                <div class="user-info">
                    <h3>Current User</h3>
                    <pre id="userDisplay"></pre>
                </div>
                <div class="api-test">
                    <h3>Test API Endpoints</h3>
                    <div class="api-buttons">
                        <button id="btn-test-teams" class="btn btn-secondary">Get Teams</button>
                        <button id="btn-test-players" class="btn btn-secondary">Get Players</button>
                        <button id="btn-test-profile" class="btn btn-secondary">Get Profile</button>
                        <button id="btn-test-seasons" class="btn btn-secondary">Get Seasons</button>
                    </div>
                    <button id="btn-logout" class="btn btn-danger" style="margin-top: 15px;">Logout</button>
                </div>
            </div>
        </div>

        <!-- Result Message -->
        <div id="result" class="result"></div>
    </div>

    <script src="js/auth-test.js"></script>
</body>

</html>
