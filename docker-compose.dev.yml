version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: build
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - rugby-api-network

networks:
  rugby-api-network:
    driver: bridge
